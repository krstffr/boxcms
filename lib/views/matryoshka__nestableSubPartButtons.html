<template name="matryoshka__nestableSubPartButtons">

	<div class="matryoshka__nestableSubPartButtons">

		{{#if nestableCreateable }}

			<button class="matryoshka__nestable__container__button matryoshka__nestable__container__button--absolute create-new-nestable">
				<i class="fa fa-share"></i>
			</button>

		{{/if }}

		<button data-parent-id="{{Â ../matryoshkaId }}" class="matryoshka__nestable__container__button matryoshka__nestable__container__button--absolute focus-on-part">
			<i class="fa fa-arrows"></i>
		</button>

		<button data-parent-id="{{Â ../../../matryoshkaId }}" class="matryoshka__nestable__container__button matryoshka__nestable__container__button--absolute duplicate-part">
			<i class="fa fa-copy"></i>
		</button>

		<button class="matryoshka__nestable__container__button matryoshka__nestable__container__button--absolute move-part move-part-up" data-move-where="down">
			<i class="fa fa-arrow-up"></i>
		</button>

		<button class="matryoshka__nestable__container__button matryoshka__nestable__container__button--absolute move-part move-part-down" data-move-where="up">
			<i class="fa fa-arrow-down"></i>
		</button>

		<button class="matryoshka__nestable__container__button matryoshka__nestable__container__button--absolute delete-part">
			<i class="fa fa-times"></i>
		</button>

	</div>

	<div class="matryoshka__nestableSubPartButtons matryoshka__nestableSubPartButtons--hidden">

		<button class="matryoshka__nestable__container__button matryoshka__nestable__container__button--transparent matryoshka__nestable__container__button--absolute">
			<i class="fa fa-plus"></i>
		</button>

	</div>

</template>

<template name="matryoshka__addPartOverlay">

	<div class="matryoshka__nestable__container__add-part-container matryoshka__nestable__container__add-part-container--general">

		<div class="matryoshka__nestable__container__add-part-container__inner">

			{{#each nestableTypes }}

				<div class="matryoshka__nestable__container__add-part-container__inner__part">

					<h2>
						Add a new <strong>{{ name }}</strong>
					</h2>

					{{#each nestables }}

						<button class="matryoshka__nestable__container__button add-part">
							<i class="fa fa-file-o"></i> Add: <strong>{{ nestableNameReadable }}</strong>
						</button>

					{{/each}}

				</div>

				<div class="matryoshka__nestable__container__add-part-container__inner__part">

					<h2>
						Add a predefined <strong>{{ name }}</strong>
					</h2>

					{{#each nestables }}

						{{#each savedNestableParts }}

							<button class="matryoshka__nestable__container__button add-predefined-part">
								<i class="fa fa-chain"></i> Add: <strong>{{ matryoshkaName }}</strong>
							</button>

						{{/each}}

					{{/each}}

				</div>

			{{/each}}

		</div>

		<div class="matryoshka__nestable__container__add-part-container__extra-fader"></div>

	</div>

</template>

<template name="matryoshka__messages">

	{{#if messages }}

		<div class="matryoshka__messages">

			{{#each messages }}

				<div class="matryoshka__messages__message matryoshka__messages__message--{{ type }}">

					{{ message }}

					<i class="fa fa-times hide-message"></i>

				</div>

			{{/each}}

		</div>

	{{/if}}
	
</template>

<template name="matryoshka__fixedButton">

    {{#if conditional }}
        <button class="matryoshka__nestablePartButtons__button {{ cssClass }}" title="{{ name }}">
            <i class="fa {{ faIconClass }}"></i>
            <span class="matryoshka__nestablePartButtons__button__description">{{ name }}</span>
        </button>
    {{/if}}

</template>

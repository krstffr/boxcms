<template name="matryoshka__login">

    <div class="matryoshka__nestable__container matryoshka__nestable__container--login">

        <div class="matryoshka__nestable__container__col matryoshka__nestable__container__col--left">

            <h3>Matryoshka login</h3>

        </div>

        <div class="matryoshka__nestable__container__col matryoshka__nestable__container__col--right">

            <form>

                <label for="username">Username</label>
                <input type="text" id="username" value="" />

                <label for="password">Password</label>
                <input type="password" id="password" value="" />

                <div class="matryoshka__clearfix"></div>

                <button class="matryoshka__nestable__container__button matryoshka__button--login">Login!</button>
                <button class="matryoshka__nestable__container__button matryoshka__button--create-user">Create user.</button>

                <!-- This should probably be turned into a module. -->
                {{#with loginErrors}}

                  <div class="matryoshka__message matryoshka__message--error">
                    {{ this }}
                  </div>

                {{/with}}

            </form>

        </div>

    </div>

</template>

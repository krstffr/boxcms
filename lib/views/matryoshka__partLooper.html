<template name="matryoshka__partLooper">

	<div class="matryoshka__nestable__container {{ nestableGetCssClasses ../.. }} {{ nestableIsFocusedClass }}">

		<div class="matryoshka__nestable__container__col matryoshka__nestable__container__col--left">

			<h3>{{ nestableNameReadable }} {{ nestableFirstFieldValue }}</h3>

			{{> matryoshka__nestableSubPartButtons }}

		</div>

		<div class="matryoshka__nestable__container__col matryoshka__nestable__container__col--right matryoshka__nestable__container__col--{{ this.matryoshkaIdÂ }}">

			{{#each fields }}

				{{> matryoshka__fields}}

			{{/each}}

			{{#each fieldsTypeSpecific }}

				{{#if fieldsTypeSpecific__hasFieldsBool .. }}

					{{#each fieldsTypeSpecific__getFields ../.. }}

						{{> matryoshka__fields}}

					{{/each}}

				{{/if}}

			{{/each}}

		</div>

			{{#if nestables }}

				<div class="matryoshka__nestable__container__col matryoshka__nestable__container__col--parts">

					{{#each nestedNestables }}

						{{> recurse this }}

					{{/each}}

					<div class="matryoshka__clearfix"></div>

					<button class="matryoshka__nestable__container__button show-part-list">
						<i class="fa fa-plus"></i> Add parts to {{ type }}
					</button>

				</div>

			{{/if}}

	</div>

</template>

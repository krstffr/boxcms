<template name="matryoshka__firstPageTemplate">

  <div class="matryoshka__firstPage">

    <div class="matryoshka__firstPage__logo-container">

      <img src="/packages/krstffr_matryoshka/lib/img/matryoshka-logo.png" alt="Matryoshka logo" class="matryoshka__firstPage__logo" />

    </div>

    <div class="matryoshka__firstPage__text-content">

      <h2>Matryoshka</h2>

      <p>
        Read more about matryoshka <a href="https://github.com/krstffr/matryoshka" target="_blank">here</a>.
        If you want to create your own custom first page for your application,
        just create a template called <strong>matryoshka__firstPageTemplateCustom</strong>
        and it will show up here instead of this one.
      </p>

      <h3>What now?</h3>

      <p>
        Use the menu down on the left to show your current parts
        (or press the <strong>M</strong> key).
        From the menu you can create new parts or edit the ones you've already created.
      </p>

      <h3>Issues</h3>

      <p>
        If you find any issues please report them
        <a href="https://github.com/krstffr/matryoshka/issues?state=open">here</a>.
      </p>

    </div>

  </div>

</template>
